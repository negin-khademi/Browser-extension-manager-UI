<div class="container mx-auto px-4">

  <!-- buttons -->
  <div class="flex items-center justify-between mt-3">
    <h2>Extensions List</h2>
    <div class="">
      <app-button [name]="'All'" />
      <app-button [name]="'Active'" />
      <app-button [name]="'Inactive'" />
    </div>
  </div>

  <!-- Extensions cards -->
  <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
    @for(card of data;track card.name){
    <app-card [card]="card" />
    }
  </div>
</div>
<router-outlet />
