<div class="w-vw flex justify-center px-4">

  <div class="contex w-3/4 mb-6">

    <!-- theme -->
    <div
      class=" border border-gray-200 dark:bg-gray-800 dark:border-gray-700 flex items-center justify-between p-3 rounded-lg shadow-sm mt-6">
      <img alt="logo" class="p-1 " src="assets/images/logo.svg" />
      <img alt="theme" src="assets/images/icon-moon.svg" class="p-3 rounded-lg bg-gray-100" />
    </div>


    <!-- buttons -->
    <div class="flex items-center justify-between my-6">
      <h2 class="text-xl font-semibold text-slate-800">Extensions List</h2>
      <div class="">
        <app-button [name]="'All'" />
        <app-button [name]="'Active'" />
        <app-button [name]="'Inactive'" />
      </div>
    </div>

    <!-- Extensions cards -->
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
      @for(card of data;track card.name){
      <app-card [card]="card" />
      }
    </div>

  </div>
</div>

<router-outlet />
